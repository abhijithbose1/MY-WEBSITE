<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abhijith N B</title>
    <link rel="stylesheet" href="variable.css" type="text/css" />
    <link rel="stylesheet" href="debug.css" type="text/css" />
  </head>
  <body>
    <div class="page1">
      <header>
        <div class="container">
          <img src="mylogo.png" />

          <nav class="menu">
            <a href="#">Login</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </nav>
        </div>
      </header>

      <main>
        <div class="banner-container">
          <div class="container">
            <div class="left-section">
              <h1>ABHIJITH here</h1>
              <p>
                Hi all, welcome to my personal website. I am a beginner MERN
                stack Developer. This website showcase my projects and works.
              </p>
            </div>
            <div class="right-section">
              <h4>Sign Up</h4>
              <form action="">
                <div class="input-group">
                  <input type="text" id="name" required />
                  <label for="name">Name</label>
                </div>
                <div class="input-group">
                  <input type="email" id="email" required />
                  <label for="email">Email</label>
                </div>
                <div class="input-group">
                  <input type="number" id="number" required />
                  <label for="number">Phone Number</label>
                </div>
                <div class="input-group">
                  <input type="checkbox" id="checkbox" required />
                  <label for="checkbox" id="checkboxlabel">I agree to receiving emails on future updates</label>
                </div>
                <div class="submit-section">
                  <input type="submit" class="submit-button" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
